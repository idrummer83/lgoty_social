{% extends 'pilga_project/base_with_slider.html' %}

{% block page %}

    <div class="container margin-top-80 mb-5">

        <h2 class="text-center header-page">{{ about.title }}</h2>

        <div class="overflow-hidden border-radius mb-4" style="background: url('{{ about.image.url }}') 50% 50% no-repeat;height: 280px;"></div>

        <div class="mb-5">{{ about.description|safe }}</div>

        <div class="d-flex justify-content-end align-items-center ml-auto">
            <strong style="padding-bottom: 22px;">Поделитесь: </strong>
            <a href="#" class="ml-2">
                <i class="fb_2"></i>
            </a>
            <a href="#" class="ml-2">
                <i class="inst_2"></i>
            </a>
            <a href="#" class="ml-2">
                <i class="tw_2"></i>
            </a>
        </div>

    </div>

    <div class="about-map">
        <iframe src="https://maps.google.com/maps?q={{ about.geo_lat }}, {{ about.geo_long }}&z=15&output=embed"
                width="100%" height="100%" frameborder="0" style="border:0"></iframe>
    </div>

{% endblock %}
