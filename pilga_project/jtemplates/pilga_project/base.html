<!doctype html>
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ static('slick-1.8.1/slick.css') }}">
    <link rel="stylesheet" href="{{ static('slick-1.8.1/slick-theme.css') }}">
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ static('css/jquery-ui.css') }}">
    <link rel="stylesheet" href="{{ static('css/main_styles.css') }}">

    {% block styles %}
    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ static( 'js/jquery-3.5.1.js' )}}"></script>
    {#    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>#}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="{{ static( 'slick-1.8.1/slick.js' )}}"></script>
    {#      <script src="{{ static( 'js/bootstrap.bundle.js' )}}"></script>#}
    <script src="{{ static( 'js/bootstrap.js' )}}"></script>

    {% block script %}
    {% endblock %}

    <title></title>
</head>
<body>

    {% block header %}
        {% include 'pilga_project/header.html' %}
    {% endblock %}

    <main>
        {% block content %}
        {% endblock %}
    </main>

    {% block footer %}
        {% include 'pilga_project/footer.html' %}
    {% endblock %}

</body>
</html>
